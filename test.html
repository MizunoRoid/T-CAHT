<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
      }

      #modal {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 350px;
        transform: translate(-50%, -50%);
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 2;
        padding: 8px 16px;
      }

      .setting {
        position: relative;
        left: 280px;
        bottom: 55px;
        cursor: pointer;
        margin-right: 280px;
      }

      .content {
        position: relative;
        margin-bottom: 350px;
        bottom: 70px;
        margin-top: 10px;
        border-top: 1px solid #000;
        padding-top: 20px;
      }

      .list {
        border-top: 1px solid #000;
        margin-top: auto;
        text-align: center;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
        padding: 16px 0px;
      }

      /* 新たに追加された要素のスタイル */
    </style>
  </head>
  <body>
    <button onclick="showModal()">モーダルを表示</button>
    <div id="overlay" onclick="closeModal()"></div>
    <div id="modal" style="display: none">
      <p class="notification">通知</p>
      <p class="setting">通知設定</p>
      <div class="content">「1Contribution」のバッジを獲得しました</div>
      <div class="list">通知一覧を見る</div>
    </div>

    <!-- 新たに追加された要素 -->

    <script>
      function showModal() {
        var overlay = document.getElementById("overlay");
        var modal = document.getElementById("modal");

        overlay.style.display = "block";
        modal.style.display = "flex";
      }

      function closeModal() {
        var overlay = document.getElementById("overlay");
        var modal = document.getElementById("modal");

        overlay.style.display = "none";
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
