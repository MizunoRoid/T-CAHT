<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="T-CHAT-Temp.css" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="quill.snow.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:ital,wght@0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
  </head>

  <body>
    <script
      src="https://kit.fontawesome.com/eae95656cf.js"
      crossorigin="anonymous"
    ></script>
    <div class="background">
      <header>
        <div class="logo">
          <a href="../T-CHAT-Home.html" class="home"
            ><img src="../T-CHAT-Image/T-CHAT_icon.png"
          /></a>
        </div>

        <nav>
          <ul>
            <a href="../T-CHAT-Home.html" class="home">🏡Home</a>
            <a href="../T-CHAT-Question/T-CHAT-Question.html" class="question"
              >💡Question</a
            >
            <div class="search-form">
              <input type="text" class="search" placeholder="Search" />
              <button type="submit" aria-label="検索"></button>
            </div>
          </ul>
        </nav>
        <!-- ここからモーダルウィンドウ -->
        <a href="javascript:void(0);" class="notification" onclick="showModal()"
          >🔔</a
        >

        <!-- 半透明のオーバーレイ -->
        <div id="overlay" onclick="closeModal()"></div>

        <!-- モーダルウィンドウ -->
        <div id="modal" style="display: none">
          <p class="notification2">通知</p>
          <p class="setting" onclick="openSettings()">通知設定</p>
          <div class="content">「1Contribution」のバッジを獲得しました</div>
          <div class="list">通知一覧を見る</div>
        </div>
        <!-- ここまでがモーダルウィンドウ -->
        <a href="../T-CHAT-Login/T-CHAT-Login.html" class="login">👤Login</a>
        <a href="../T-CHAT-Post/T-CHAT-Post.html" class="post">📪Post</a>
      </header>

      <main>
        <div class="box">
          <div id = "post-element"></div>
          <p class="border"></p>
          <div id="display-container"></div>
          <p class="border"></p>
          <p class="large">0件の回答</p>
          <section class="response">
            <!-- <p class="name"></p>
            <p class="date"></p>
            <p class="reply">
            </p> -->
          </section>
          <p class="border"></p>
          <p class="comment">コメントする</p>
            <section class="answer-form">
              <div class="element">
                <div id="app">
                  <form method="post" action="">
                    <div id="editor_area"></div>
                    <input
                      type="hidden"
                      name="main"
                      id="project_contents_inner"
                    />
                  </form>
              </div>
              <section class="background-color">
                <button id="answer-button">投稿する</button>
              </section>
            </section>
          </section>
        </div>
      </main>
    </div>
    <script src="T-CHAT-Temp.js"></script>
  </body>
</html>
