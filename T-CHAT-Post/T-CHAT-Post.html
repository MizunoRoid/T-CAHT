<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="T-CHAT-Post.css" />
    <link rel="stylesheet" href="quill.snow.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/jquery.multiselect.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Noto+Sans+JP&family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:ital,wght@0,500;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- 参考 https://qiita.com/yoyoyo_pg/items/4859dfbbc512ef653828 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"
    />
  </head>

  <body>
    <script
      src="https://kit.fontawesome.com/eae95656cf.js"
      crossorigin="anonymous"
    ></script>
    <div class="bordered-element">
      <div class="background">
        <header>
          <div class="logo">
            <img src="../T-CHAT-Image/T-CHAT_icon.png" alt="Your Image" />
          </div>
          <button class="save" id="save">
            <i class="fa-solid fa-floppy-disk"></i>
            Save
          </button>
          <button class="post" id="post">
            <i class="fa-solid fa-file-import"></i>
            Post
          </button>
        </header>
      </div>

      <div class="container">
        <main>
          <div class="box1">
            <select class="list" name="名前" size="1" id="format">
              <option value="" disabled selected style="display: none">
                選択して下さい
              </option>
              <option value="プライベート">プライベート</option>
              <option value="意見交換">意見交換</option>
              <option value="Q＆A">Q & A</option>
            </select>
            <input
              class="text"
              type="text"
              name="名前"
              value=""
              placeholder="質問タイトル"
              id="title"
            />
          </div>

          <div class="box2">
            <i class="fa-solid fa-tags fa-2x"></i>

            <!-- 追加 -->
            <div class="content">
              <div class="container text-left">
                <div class="row justify-content-center">
                  <div class="col-md-5">
                    <select
                      name="basic[]"
                      multiple="multiple"
                      class="3col active form-control"
                      id="question_tag"
                    >
                      <option value="GA">1月</option>
                      <option value="HI">2月</option>
                      <option value="ID">3月</option>
                      <option value="IL">4月</option>
                      <option value="IN">5月</option>
                      <option value="IA">6月</option>
                      <option value="KS">7月</option>
                      <option value="KY">8月</option>
                      <option value="LA">9月</option>
                      <option value="ME">10月</option>
                      <option value="MD">11月</option>
                      <option value="MA">12月</option>
                      <option value="MI">就職活動</option>
                      <option value="MN">インターンシップ</option>
                      <option value="MS">情報処理学科</option>
                      <option value="MO">キャリアプロ学科</option>
                      <option value="MT">高度情報学科</option>
                      <option value="NE">サイバーセキュリティ学科</option>
                      <option value="NV">1年生</option>
                      <option value="NH">2年生</option>
                      <option value="NJ">3年生</option>
                      <option value="NM">4年生</option>
                      <option value="AL">アプリ案</option>
                      <option value="AM">初心者</option>
                      <option value="AN">開発</option>
                      <option value="AK">Android</option>
                      <option value="AZ">Java</option>
                      <option value="AR">C言語</option>
                      <option value="CA">C++</option>
                      <option value="CO">JavaScript</option>
                      <option value="CT">Node.js</option>
                      <option value="DE">jQuery</option>
                      <option value="FL">Vue.js</option>
                      <option value="NY">React.js</option>
                      <option value="NC">Swift</option>
                      <option value="ND">iOS</option>
                      <option value="OH">iPhone</option>
                      <option value="OK">Linux</option>
                      <option value="OR">CentOS</option>
                      <option value="PA">Ubuntu</option>
                      <option value="RI">PaspberryPi</option>
                      <option value="SC">機械学習</option>
                      <option value="SD">Firebase</option>
                      <option value="TN">MySQL</option>
                      <option value="TX">Database</option>
                      <option value="UT">Excel</option>
                      <option value="VT">PowerPoint</option>
                      <option value="VA">Word</option>
                      <option value="WA">AWS</option>
                      <option value="WV">API</option>
                      <option value="WI">OpenCV</option>
                      <option value="WY">JSON</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="app">
            <form method="post" action="">
              <div id="editor_area"></div>
              <input type="hidden" name="main" id="project_contents_inner" />
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="T-CHAT-Post.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.multiselect.js"></script>
  <script src="js/main.js"></script>
</html>
