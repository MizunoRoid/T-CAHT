<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" type="text/css" href="T-CHAT-Post.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-GLhlTQ8i7uqF1E1+eLvFIH1KRw8i/SF5+FmNDPGPLsMtkI1i66UTZvcXEUdamzjH"
      crossorigin="anonymous"
    />

  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Noto+Sans+JP&family=Sawarabi+Gothic&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:ital,wght@0,500;1,100&display=swap"
    rel="stylesheet" />

  <!-- 参考 https://qiita.com/yoyoyo_pg/items/4859dfbbc512ef653828 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">

</head>

<body>
  <script src="https://kit.fontawesome.com/eae95656cf.js" crossorigin="anonymous"></script>
  <div class="bordered-element">
    <div class="background">
      <header>
        <div class="logo">
          <a href="../T-CHAT-Home.html" class="home">
            <img src="../T-CHAT-Image/T-CHAT_icon.png" alt="Your Image" />
          </a>
        </div>
        <button class="save">
          <i class="fa-solid fa-floppy-disk"></i>
          Save
        </button>
        <button class="post">
          <i class="fa-solid fa-file-import"></i>
          Post
        </button>
      </header>
    </div>

    <div class="container">
      <main>
        <div class="box1">
          <select class="list" name="名前" size="1">
            <option selected="selected" hidden>選択して下さい</option>

            <option value="private">プライベート</option>

            <option value="change">意見交換</option>

            <option value="QA">Q & A</option>
          </select>
          <input class="text" type="text" name="名前" value="" placeholder="質問タイトル" />
        </div>

          <div class="box2">
            <div
              for="photoInput"
              class="tooltip-container button1"
              onmouseover="showTooltip('Button 1')"
              onmouseout="hideTooltip(event)"
              onmouseleave="handleTooltipMouseLeave(event)"
            >
              <input
                type="file"
                id="photoInput"
                accept="image/*"
                multiple
                style="display: none"
              />
              <label for="photoInput" class="fas fa-photo-film fa-2x"></label>
              <div id="myTooltip" class="tooltip">添付する画像の選択</div>
            </div>

            <i class="fa-solid fa-tags fa-2x"></i>

          <!-- 追加 -->
          <select multiple class="tag" type="text" name="タグ" placeholder="タグを入力してください">
            <option value="1">アプリ案</option>
            <option value="2">Firebase</option>
            <option value="3">Bug</option>
            <option value="4">Java</option>
            <option value="5">Android</option>
            <option value="6">News</option>
            <option value="7">HTML</option>
            <option value="8">If文</option>
            <option value="9">For文</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>

          <script>
            $(function () {
              $('select.tag').multipleSelect({
                width: 911,
                formatSelectAll: function () {
                  return 'すべて';
                },
                formatAllSelected: function () {
                  return '全て選択されています';
                }
              });
            });
          </script>

            <label class="fa-solid fa-border">
              <div
                class="tooltip-container button2"
                onmouseover="showTooltip('Button 2', event)"
                onmouseout="hideTooltip(event)"
                onmouseleave="handleTooltipMouseLeave(event)"
              >
                <i class="fa-solid fa-pencil fa-2x"></i>
                <div class="tooltip">編集</div>
              </div>

              <div
                class="tooltip-container button3"
                onmouseover="showTooltip('Button 3', event)"
                onmouseout="hideTooltip(event)"
                onmouseleave="handleTooltipMouseLeave(event)"
              >
                <i class="fa-solid fa-book fa-2x"></i>
                <div class="tooltip">ノート</div>
              </div>

              <div
                class="tooltip-container button4"
                onmouseover="showTooltip('Button 4', event)"
                onmouseout="hideTooltip(event)"
                onmouseleave="handleTooltipMouseLeave(event)"
              >
                <div id="myModal" class="modal">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <div class="modal-content" id="previewContainer"></div>
                </div>
                <label
                  onclick="previewPhotos()"
                  class="fa-solid fa-eye fa-2x"
                ></label>
                <div class="tooltip">プレビュー</div>
              </div>
            </label>
          </div>

        <div class="box3">
          <textarea class="textarea" rows="4" cols="50" placeholder="質問したいこと
ここに質問したいことを記載してください
例）
Firebaseのデータベースを使用してログイン画面を作っています。
その途中で問題が発生しました。その問題とはFirebaseの構成が理解出来ないんですよ～、
なんで教えてほしいですね～。"
            ></textarea>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
