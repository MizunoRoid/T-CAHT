

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="T-CHAT-Login.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/eae95656cf.js"
      crossorigin="anonymous"
    ></script>
    <div class="bordered-element">
      <div class="background">
        <header>
          <div class="logo">
            <a href="../T-CHAT-Home.html" class="home">
              <img src="../T-CHAT-Image/T-CHAT_icon.png" alt="Your Image" />
            </a>
          </div>
          
        </header>
      </div>

      <div class="container">
        <main>
            <div class="title">
              <section class="">
                <p class="name">T-CHATにログイン</p>
                <p class="border"></p>
              
              </section>
              <section class="login"></section>
     </div>
          </main>
    </div>

    <div class="login-container">
      <form id="loginForm">
        <input type="text" id="username" placeholder="ユーザー名 または メールアドレス"
        name="username" required />

        <input type="password" id="password" placeholder="パスワード" name="password" required />

        <button type="submit" class="submit">T-CHATにログイン</button>
      </form>
      <p id="error-message"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
